<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>angular-lqfb-redesign</title>
    <link rel="stylesheet" href="css/app.css">
    <script>
      window.brunch = window.brunch || {};
      window.brunch = {
       enabled: true
      };
    </script>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <section class="bar nav"><a name="show-main-menu" class="current">Issues</a>
      <ul ng-controller="loadLink" class="main-menu">
        <li ng-repeat="link in links" ng-class="isActive(link.url)"><a href="#{{link.url}}">{{link.name}}</a></li>
      </ul>
      <ul style="display: none" class="main-menu-spinner">
        <li ng-repeat="link in links"></li>
      </ul><span ng-controller="loadAction" class="action"><a ng-repeat="action in actions" name="{{action.name}}" class="action-icon">{{action.symbol}}</a><span ng-controller="loadProfileMenu" class="profile-menu dropdown"><a name="show-profile-menu" class="action-icon dropdown-toggle">me</a>
          <ul class="dropdown-menu">
            <li ng-repeat="item in items">{{item.name}}</li>
          </ul></span></span>
    </section>
    <section id="content-wrapper" ng-view></section>
  </body>
</html>
