<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>angular-lqfb-redesign</title>
    <link rel="stylesheet" href="css/app.css">
    <script>
      window.brunch = window.brunch || {};
      window.brunch = {
       enabled: true
      };
    </script>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <section ng-controller="NavCtrl" class="bar nav"><a name="show-main-menu" class="current">Issues</a>
      <ul class="main-menu">
        <li ng-repeat="link in links" ng-class="isActive(link.url)"><a href="#{{link.url}}">{{link.name}}</a></li>
      </ul>
      <ul style="display: none" class="main-menu-spinner">
        <li ng-repeat="link in links"></li>
      </ul><span class="action"><a ng-click="filterCollapsed=!filterCollapsed" class="action-icon">Filter</a><a ng-repeat="action in actions" name="{{action.name}}" class="action-icon">{{action.symbol}}</a><span class="profile-menu dropdown"><a name="show-profile-menu" class="action-icon dropdown-toggle">me</a>
          <ul class="dropdown-menu">
            <li ng-repeat="item in items">{{item.name}}</li>
          </ul></span></span>
      <div collapse="filterCollapsed" class="filter">
        <div class="row shortcut">
          <div class="shortcut-wrapper span1">
            <label>Shortcut</label>
          </div>
          <div class="span11">
            <ul>
              <li> <a>Latest vote results</a></li>
              <li><a>Voted by delegation</a></li>
              <li><a>
                  <Not>yet voted</Not></a></li>
            </ul>
          </div>
        </div>
        <div class="row customize">
          <div class="customize-wrapper span1">
            <label>Customize</label>
          </div>
          <div class="span11 radiolist">
            <div class="row">
              <label class="radio inline">
                <input type="radio" ng-model="filters.unit" value="global">All units
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.unit" value="myunits">My units ( All areas )
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.unit" value="myareas">My areas
              </label>
            </div>
            <div class="row">
              <label class="radio inline">
                <input type="radio" ng-model="filters.issue" value="all">All issues
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.issue" value="open">Open
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.issue" value="closed">Finished
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.issue" value="cancelled">Cancelled	
              </label>
            </div>
            <div class="row">
              <label class="radio inline extend">-</label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.stage" value="any">Any phase
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.stage" value="new">New
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.stage" value="accepted">Disccusion
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.stage" value="half_frozen">Half Frozen
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.stage" value="frozen">Voting
              </label>
            </div>
            <div ng-show="filters.stage == 'frozen'" class="row">
              <label class="radio inline extend">-</label>
              <label class="radio inline extend">-	</label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.voting" value="any">Any
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.voting" value="voted">Voted
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.voting" value="not_voted">Not voted
              </label>
            </div>
            <div class="row">
              <label class="radio inline">
                <input type="radio" ng-model="filters.interest" value="any">Any
              </label>
              <label class="radio inline">
                <input type="radio" ng-model="filters.interest" value="issue">Interested
              </label>
              <label ng-show="filters.interest == 'issue'" class="radio inline extend">-</label>
              <label ng-show="filters.interest == 'issue'" class="radio inline">
                <input type="radio" ng-model="filters.interest" value="initiated">Initiated
              </label>
              <label ng-show="filters.interest == 'issue'" class="radio inline">
                <input type="radio" ng-model="filters.interest" value="supported">Supported
              </label>
              <label ng-show="filters.interest == 'issue'" class="radio inline">
                <input type="radio" ng-model="filters.interest" value="potentially_supported">Potentially supported	
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="content-wrapper" ng-view></section>
  </body>
</html>
