
<div ng-repeat="issue in issues">
  <header class="bar level-1 issue"><span class="phase {{getStateClass($index)}}">{{getState($index)}}</span><span class="time-left meta-text">{{issue.admission_time.days}} days left</span><span class="action"><a class="action-icon new-initiative">+</a><a class="action-icon add-interest">☆</a><a class="action-delegation">● &gt; ●-●</a></span></header>
  <article ng-repeat="key in issue.initiatives" class="bar level-2 initiative-title"><span class="user-status action"><span class="status direct-support">♂</span><a name="show-initiative-members" class="progress-bar"><span class="progress-amount direct-support"></span><span class="progress-amount indirect-support"><span class="progress-number">{{key.satisfied_supporter_count}}</span></span><span class="progress-amount potential-support"></span></a></span><span class="meta-text">i{{key.issue_id}}</span><span class="description-icon">■</span><span>{{key.name}}</span></article>
  <footer class="bar level-3"><span class="meta-text"><span>◆ {{issue.area.unit.name}}</span><span class="description-icon"></span><span>◎ {{issue.area.name}}</span><span class="description-icon"></span><span>§ Fast Poll # {{issue.policy_id}}</span></span><span class="action"><a href="#/" class="action-icon">></a></span></footer>
</div>
