<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>TestApp</title>
    <link rel="stylesheet" href="../css/angular.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../src/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="http://code.angularjs.org/1.1.3/angular-resource.min.js"></script>
</head>

<body ng-controller="loadIssue">
<div class="container-fluid">
 
   <div class="row-fluid">
       <br/> <!-- top bar -->
   </div>
 
   <div class="row-fluid">
       <div class="span3" > <!-- side bar -->    
           Search: <input ng-model="query">
           <br/>
           <u>actual query:</u> {{query}} 
       </div>
       
       <div class="span9" >
            <table class="table issues">
                <tr><th>Issues</th></tr>
                <tr><th>issue no</th><th>id</th>
                    <th><a href="" ng-click="predicate = '-name'; reverse=false">Name</a>
                        (<a href ng-click="predicate = 'name'; reverse=false">-</a>)</th>
                    <th><a href="" ng-click="predicate = '-harmonic_weight'; reverse=false">harmonic weight</a>
                        (<a href ng-click="predicate = 'harmonic_weight'; reverse=false">-</a>)</th>
                    <th><a href="" ng-click="predicate = '-satisfied_supporter_count'; reverse=false">supporters</a>
                        (<a href ng-click="predicate = 'satisfied_supporter_count'; reverse=false">-</a>)</th>
                    <th><a href="" ng-click="predicate = '-created'; reverse=false">created at</a>
                        (<a href ng-click="predicate = 'created'; reverse=false">-</a>)</th>
                </tr>
                <tr ng-repeat="key in issues | filter:query | orderBy:predicate:reverse">
                <td>{{key.issue_id}}</td><td>{{key.id}}</td><td>{{key.name}}</td><td>{{key.harmonic_weight}}</td>
                    <td>{{key.satisfied_supporter_count}}</td><td>{{key.created}}</td>
                </tr>
            </table>
   
       </div>
   </div>
</div> <!-- container --> 
</body>
</html>
